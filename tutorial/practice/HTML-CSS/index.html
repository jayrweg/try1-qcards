<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
  <form action="/" method="GET">
    <label for="username">Your name</label>
    <input type="text"  name="user-name" id="username"/>  
    
    <label for="useremail">Your email address</label>
    <input type="email" name="user-email" id="useremail">
    
    <label for="userage">Your age</label>
    <input type="number" step="1" name="user-age" id="userage">
    
    <label for="userpassword">Your password</label>
    <input type="password" name="user-password" id="userpassword">
   
    <label for="userdate">Birthdate</label>
   <input type="date" name="user-date" id="userdate">
   <hr>

   <h2>How should we verify your account?</h2>
   <div class="form-control-inline">
    <input
    type="radio"
    name="verify"
    id="textmessage"
    value="text"
    >
  <label for="textmesage">Via text messaage</label>
   </div>
   
<div class="form-control-inline">
  <input
  type="radio"
  name="verify"
  id="phonecall"
  value="phone"
  >
<label for="phonecall">Via phonecall</label>
</div>
  
<div class="form-control-inline">
  <input
  type="radio"
  name="verify"
  id="emailaddress"
  value="email"
  >
<label for="emailaddress">Via emailaddress</label>
</div>
   
<div class="form-control-inline">
  <input type="checkbox" name="terms" id="agree-terms">
  <label for="agree-terms">Agree to terms</label>
</div>

<div class="form-control-inline">
  <input type="checkbox" name="contacts" id="via-phone">
  <label for="via-phone">Send via phonecall</label>
</div>

<div class="form-control-inline">
  <input type="checkbox" name="contacts" id="via-email">
  <label for="via-email">Send via email</label>
</div>

    <button>submit</button>














    
  </form>
</body>
</html>
